<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Document</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
</head>
<body>
  <div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">Query reservations for a day</div>
		<div class="panel-body">
			<form class="form-horizontal" th:method="get" th:action="@{/dashboard/catalog/reservations}">
 				<div class="form-group">
					<label for="rental-start-date" class="col-sm-2 control-label">Start date</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="rental-start-date" name="startDate"></input>
					</div>
				</div>
 				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="submit-button" type="submit" class="btn btn-default">Submit query</button>
					</div>
				</div>
			</form>
		</div>
	</div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
